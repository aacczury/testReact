<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="%PUBLIC_URL%/material.teal-deep_purple.min.css" />
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/1.0/firebase-ui-auth.css" />
    <style>
      html, body{
        font-family: "Helvetica","微軟正黑體","Arial",sans-serif;
        /*background-color: #263238;*/
      }
      .mdl-layout__title, .mdl-layout-title {
        font-family: "Roboto","微軟正黑體","Helvetica","Arial",sans-serif;
      }
      .mdl-button {
        font-family: "Roboto","微軟正黑體","Helvetica","Arial",sans-serif;
      }
      h1, h2 {
        font-family: "Roboto","微軟正黑體","Helvetica","Arial",sans-serif;
      }
      h3, h4 {
        font-family: "Roboto","微軟正黑體","Helvetica","Arial",sans-serif;
      }
      .mdl-textfield__input {
        font-family: "Helvetica","微軟正黑體","Arial",sans-serif;
      }
      /** by firebaseui **/
      .mdl-error-wrapper {
        min-height: 16px;
        width: 300px;
        margin: 0px auto;
      }
      .mdl-error {
        color: #dd2c00;
        direction: ltr;
        font-size: 12px;
        line-height: 16px;
        margin: -16px 0 16px;
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <script src="%PUBLIC_URL%/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.5/firebase.js"></script>
    <script src="%PUBLIC_URL%/config.js"></script>
    <script src="%PUBLIC_URL%/firebase-ui-auth.js"></script>
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        'callbacks': {
          // Called when the user has been successfully signed in.
          'signInSuccess': function(user, credential, redirectUrl) {
            if(!user.emailVerified){
              user.sendEmailVerification().then(function(){
                dialog.showModal();
              });
              // Do not redirect.
              return false;
            }else return true;
          }
        },
        //'credentialHelper': firebaseui.auth.CredentialHelper.ACCOUNT_CHOOSER_COM,
        // Query parameter name for mode.
        //'queryParameterForWidgetMode': 'mode',
        // Query parameter name for sign in success url.
        //'queryParameterForSignInSuccessUrl': 'signInSuccessUrl',
        // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
        //'signInFlow': 'popup',
        'signInSuccessUrl': 'index.html',
        'signInOptions': [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        'tosUrl': 'https://www.google.com/policies/terms/'
      };

      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
   </script>
  </body>
</html>
